<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component - ProjectsByDailyreadingAdmin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
    .font{
      font-family: 'Overpass', sans-serif;
    }
    .font4{
      font-weight: 400;
    }
    .font7{
      font-weight: 700;
    }
    .bg{
      background-color: hsl(216, 12%, 8%);
    }
    .bgcard{
      background-color: hsl(213, 19%, 18%);
    }
    .bgstar{
      background-color: hsl(214, 13%, 32%);
    }
    .orange{
      background-color: hsl(25, 97%, 53%);
    }
    .orangebg:hover{
      background-color: hsl(25, 97%, 53%);
      opacity: 100%;
    }
    .orange:hover{
      color: hsl(25, 97%, 53%);
    }
    .orange2{
      color: hsl(25, 97%, 53%);
    }
    .select{
      background-color: hsl(217, 12%, 63%);
    }
    </style>
</head>
<body class="bg">
  <main>
    <section id="a" class="flex justify-center items-center min-h-[100vh] mx-8">
      <div class="bgcard rounded-xl p-6 w-full h-auto md:w-1/2">
        <img class="bgstar opacity-50 rounded-full p-3" src="images/icon-star.svg" alt="">
        <h1 class="font font7 text-xl text-white my-4">How did we do?</h1>
        <p class="font font4 text-sm text-gray-500">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="flex justify-center my-4">
          <div onclick="active1()" id="1" class="orangebg text-center p-1 mx-2 bgstar opacity-50 rounded-full text-white w-8 h-8"><span class="block">1</span></div>
          <div onclick="active2()" id="2" class="orangebg text-center p-1 mx-2 bgstar opacity-50 rounded-full text-white w-8 h-8"><span class="block">2</span></div>
          <div onclick="active3()" id="3" class="orangebg text-center p-1 mx-2 bgstar opacity-50 rounded-full text-white w-8 h-8"><span class="block">3</span></div>
          <div onclick="active4()" id="4" class="orangebg text-center p-1 mx-2 bgstar opacity-50 rounded-full text-white w-8 h-8"><span class="block">4</span></div>
          <div onclick="active5()" id="5" class="orangebg text-center p-1 mx-2 bgstar opacity-50 rounded-full text-white w-8 h-8"><span class="block">5</span></div>
        </div>
        <button onclick="submit()" class="font font7 orange p-4 text-center text-md rounded-full w-full text-white hover:bg-white">SUBMIT</button>
      </div>
    </section>
    <section id="b" class="flex justify-center items-center min-h-[100vh] mx-8 hidden">
      <div class="bgcard rounded-xl p-6 w-full h-auto md:w-1/2">
        <img class="mx-auto my-4" src="images/illustration-thank-you.svg" alt="">
        <div class="my-2 flex justify-center orange2 bgstar opacity-50 rounded-full">You selected&nbsp;<span id="text"></span>&nbsp;out of 5</div>
        <h3 class="text-center text-white font font7 text-3xl my-4">Thank you!</h3>
        <p class="text-center font font4 text-sm text-gray-500 my-2">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </section>
  </main>
  <script>
    const active1 = () => {
      document.getElementById('1').classList.remove('opacity-50')
      document.getElementById('1').classList.add('select')
      document.getElementById('2').classList.add('opacity-50')
      document.getElementById('2').classList.remove('select')
      document.getElementById('3').classList.add('opacity-50')
      document.getElementById('3').classList.remove('select')
      document.getElementById('4').classList.add('opacity-50')
      document.getElementById('4').classList.remove('select')
      document.getElementById('5').classList.add('opacity-50')
      document.getElementById('5').classList.remove('select')
    }
    const active2 = () => {
      document.getElementById('1').classList.remove('select')
      document.getElementById('1').classList.add('opacity-50')
      document.getElementById('2').classList.remove('opacity-50')
      document.getElementById('2').classList.add('select')
      document.getElementById('3').classList.add('opacity-50')
      document.getElementById('3').classList.remove('select')
      document.getElementById('4').classList.add('opacity-50')
      document.getElementById('4').classList.remove('select')
      document.getElementById('5').classList.add('opacity-50')
      document.getElementById('5').classList.remove('select')
    }
    const active3 = () => {
      document.getElementById('1').classList.remove('select')
      document.getElementById('1').classList.add('opacity-50')
      document.getElementById('2').classList.add('opacity-50')
      document.getElementById('2').classList.remove('select')
      document.getElementById('3').classList.remove('opacity-50')
      document.getElementById('3').classList.add('select')
      document.getElementById('4').classList.add('opacity-50')
      document.getElementById('4').classList.remove('select')
      document.getElementById('5').classList.add('opacity-50')
      document.getElementById('5').classList.remove('select')
    }
    const active4 = () => {
      document.getElementById('1').classList.remove('select')
      document.getElementById('1').classList.add('opacity-50')
      document.getElementById('2').classList.add('opacity-50')
      document.getElementById('2').classList.remove('select')
      document.getElementById('3').classList.add('opacity-50')
      document.getElementById('3').classList.remove('select')
      document.getElementById('4').classList.remove('opacity-50')
      document.getElementById('4').classList.add('select')
      document.getElementById('5').classList.add('opacity-50')
      document.getElementById('5').classList.remove('select')
      
    }
    const active5 = () => {
      document.getElementById('1').classList.remove('select')
      document.getElementById('1').classList.add('opacity-50')
      document.getElementById('2').classList.add('opacity-50')
      document.getElementById('2').classList.remove('select')
      document.getElementById('3').classList.add('opacity-50')
      document.getElementById('3').classList.remove('select')
      document.getElementById('4').classList.add('opacity-50')
      document.getElementById('4').classList.remove('select')
      document.getElementById('5').classList.remove('opacity-50')
      document.getElementById('5').classList.add('select')
    }
    const submit = () => {
      const sass1 = document.getElementById('1').classList
      const sass2 = document.getElementById('2').classList
      const sass3 = document.getElementById('3').classList
      const sass4 = document.getElementById('4').classList
      const sass5 = document.getElementById('5').classList
      for(let i=0; i<sass1.length; i++){
        if(sass1[i] == "select"){
          let num = 1;
          document.getElementById('text').innerHTML = num;
          document.getElementById('a').classList.add('hidden')
      document.getElementById('b').classList.remove('hidden')
        }
      }
      for(let i=0; i<sass2.length; i++){
        if(sass2[i] == "select"){
          let num = 2;
          document.getElementById('text').innerHTML = num;
          document.getElementById('a').classList.add('hidden')
      document.getElementById('b').classList.remove('hidden')
      
        }
      }
      for(let i=0; i<sass3.length; i++){
        if(sass3[i] == "select"){
          let num = 3;
          document.getElementById('text').innerHTML = num;
          document.getElementById('a').classList.add('hidden')
      document.getElementById('b').classList.remove('hidden')
        }
      }
      for(let i=0; i<sass4.length; i++){
        if(sass4[i] == "select"){
          let num = 4;
          document.getElementById('text').innerHTML = num;
          document.getElementById('a').classList.add('hidden')
      document.getElementById('b').classList.remove('hidden')
        }
      }
      for(let i=0; i<sass5.length; i++){
        if(sass5[i] == "select"){
          let num = 5;
          document.getElementById('text').innerHTML = num;
          document.getElementById('a').classList.add('hidden')
      document.getElementById('b').classList.remove('hidden')
        }
      }
    }
  </script>

</body>
</html>
